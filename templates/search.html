<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
</head>

<body>
    <ul>
    {% for loc in data %}
        <li><a href="{{ url_for('location', loc=loc['url']) }}">{{ loc['name'] }}, {{ loc['region'] }} - {{ loc['country'] }}</a></li>
    {% endfor %}
    </ul>
</body>

</html>
